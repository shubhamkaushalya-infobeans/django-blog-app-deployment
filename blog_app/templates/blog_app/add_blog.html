{% extends 'blog_app/header.html' %}
{% block body_block %}
<div class="main-wrapper ">
    <section class="page-title bg-1">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="block text-center">
              <h1 class="text-capitalize mb-4 text-lg">Add Blog</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- contact form start -->
    <section class="contact-form-wrap section">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="text-center alert alert-{{ message.tags }}">
                        {{ message|safe }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <form class="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input class="btn btn-main" name="submit" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
