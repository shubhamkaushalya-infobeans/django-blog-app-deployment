{% extends 'blog_app/header.html' %}
{% block body_block %}
<section class="section blog-wrap bg-gray">
    <div class="container">
        <div class="container">
            <div class="row">
            <div class="col-lg-12">
             <h1>Please Signup</h1>
             {% if messages %}
                {% for message in messages %}
                    <div class="text-center alert alert-{{ message.tags }}">
                        {{ message|safe }}
                    </div>
                {% endfor %}
            {% endif %}
            <form class="contact-form bg-white rounded p-5" method="post" action="{% url 'blog_app_name:signup-user' %}">
              {% csrf_token %}
                {{form.as_p}}
              <input class="btn btn-main btn-round-full" type="submit" name="submit-contact" id="submit_contact" value="Signup">
            </form>
        </div>
        </div>
      </div>
    </div>
</section>

{% endblock %}
